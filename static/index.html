<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Release Management Platform</h1>

    <div id="releaseStagesContainer">
        <h2>Release Stages</h2>
        <ul id="releaseStagesList"></ul>
    </div>

    <div id="addReleaseStage">
        <h2>Create Release Stage</h2>
        <form id="releaseForm">
            <input type="text" id="name" placeholder="Name" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="date" id="start_date" required />
            <input type="date" id="end_date" required />
            <input type="text" id="responsible_person" placeholder="Responsible Person" required />
            <button type="submit">Create</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
